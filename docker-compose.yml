version: '3.5'
services:
  db:
    image: postgres
    volumes:
      - pg-data:/var/lib/postgresql/data
    env_file: .env
    ports:
      - 5432:5432
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
    env_file: .env

volumes:
  pg-data: